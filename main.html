<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.js"></script>
</head>
<body>
<script type="text/javascript">
    //Some important vars
    // SVG Window Width
    var w = 500;
    // SVG Window Height
    var h = 50;




    // Dataset
    var dataset = [5, 5, 5, 5, 5];

    // Create the SVG Window
    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

    // Create the Circles to go into SVG Window
    // Yea selecting before they exist and then appending them is wired
    var circles = svg.selectAll('circle')
                     .data(dataset)
                     .enter()
                     .append("circle");


    // Set some attributes for the newly created circles
    // SVG: <circle cx="100" cy="100" r="100" />
    circles.attr("cx", function(d,i){
        return (i*50) +25
                })
                .attr("cy", h/2)
                .attr("r", function(d){
                    return d;
                });



</script>
</body>
</html>
